<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='ticketForm.css') }}">
</head>
<body>
    <div class="container">
    <div class="formContainer">
        <form method="POST">
            <div class="mb-3">
              <label for="disabledSelect" class="form-label">Choose Your Project</label>
              <select id="disabledSelect" class="form-select">
                <option>Success Hub</option>
                <option>Kimbal Requierement Tracking</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="disabledTextInput" class="form-label">Enter Ticket Number</label>
              <input type="text" id="disabledTextInput" class="form-control" name="ticketNumber" required>
            </div>
            <div class='btnDiv'>
            <button type="submit" value="submit" class="btnSubmit">Submit</button>
            </div>
        </form>
    </div>
    <div  class='gridbox'>
    {% if result %}
    {% for i in result %}
    <div class="container gridItems">
      <div class="cardDetailsContainer">
        <p>Created Date: {{i['Created Date']}}</p>
        <p>Status: {{i['Status']}}</p>
      </div>
      <p>{{i['Summary']}}</p>
      <p>{{i['Description']}}</p>
      <div class="cardDetailsContainer">
        <p class="hl">{{i['Key']}}</p>
        <p>Assignee: {{i['Assignee']}}</p>
      </div>
    </div>
    {% endfor %}
    {% endif %}
    </div>
</body>
</html>
